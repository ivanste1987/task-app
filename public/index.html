<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task APP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="images/ico.png">
    <!--Style-->
    <link href="style/css/style.css" rel="stylesheet">
    <!--Style Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Bootstrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=Ubuntu:wght@300;400&display=swap"
        rel="stylesheet">
    <!--Fontawesome icons-->
    <script src="https://kit.fontawesome.com/8cfd469abc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="login-bg" class="container-fluid">
        <div class="row h-100">
            <div class="col">
            </div>
            <div class="col">
                <div id="login-page-container" class="container">
                    <div id="login-page" class="col">
                        <h1 class="display-3">Task App</h1>
                        <div id="button-container">
                            <button class="toggle" onclick="toggle()">Sing In</button>
                            <button class="toggle" onclick="toggle()">Sing Up</button>
                        </div>

                        <div id="form-container">

                            <form id='login-form'>
                                <h2>Sing In</h2>
                                <input type="email" required placeholder="Email">
                                <input type="password" required placeholder="Password">
                                <div class="checkbox">
                                    <input type="checkbox">&nbsp;<label> Remeber me</label>
                                </div>
                                
                                    <input type="submit" value="Sing In">
                                
                                
                            </form>

                            <form id='singup-form'>
                                <h2>Sing Up</h2>
                                <input type="text" required placeholder="Your full name">
                                <input type="text" placeholder="How old are you">
                                <input type="email" required placeholder="Enter your email here">
                                <input type="password" required placeholder="Create your password">
                                <input type="submit" value="Sing Up">
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/style.js"></script>
</body>

</html>
